plugins {
    id 'java'
}

group 'com.github.yarbshk.optget'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(':og-annotation')
    annotationProcessor project(':og-processor-mod')
}

jar {
    manifest {
        attributes 'Main-Class': 'com.github.yarbshk.optget.sample.mod.Application'
    }
}

// Required by the annotation processor (only for modules)
System.setProperty("optget.source.path", String.join(":",
    projectDir.getName() + "/src/main/java"
))
