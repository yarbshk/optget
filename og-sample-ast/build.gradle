plugins {
    id 'java'
}

group 'com.github.yarbshk.optget'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'http://maven.nuiton.org/release/'
    }
}

dependencies {
    compile project(':og-annotation')
    annotationProcessor project(':og-processor-ast')
    compileOnly 'org.projectlombok:lombok:1.14.8'
    annotationProcessor 'org.projectlombok:lombok:1.14.8'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.github.yarbshk.optget.sample.ast.Application'
    }
}
