buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "net.ltgt.gradle:gradle-apt-plugin:0.18"
    }
}

plugins {
    id 'java'
    id 'net.ltgt.apt-idea' version "0.18"
}

group 'com.github.yarbshk.optget'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(':og-annotation')
    annotationProcessor project(':og-ast-processor')
    annotationProcessor project(':og-mod-processor')
}
